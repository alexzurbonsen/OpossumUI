name: Publish release

on:
  release:
    types: [published]

jobs:
  publish-release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            FILE: release/linux/OpossumUI-for-linux.AppImage
          - os: macos-latest
            FILE: release/mac/OpossumUI-for-mac.zip
          - os: windows-latest
            FILE: release/win/OpossumUI-for-win.exe

    steps:
      - name: Initialize Energy Estimation
        uses: green-coding-berlin/eco-ci-energy-estimation@v2 # use hash or @vX here (See note below)
        if: matrix.os == 'ubuntu-latest'
        with:
          task: start-measurement

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version: 20

      - run: yarn install --immutable

      - name: Checkout and Installation Measurement
        uses: green-coding-berlin/eco-ci-energy-estimation@v2 # use hash or @vX here (See note below)
        if: matrix.os == 'ubuntu-latest'
        with:
          task: get-measurement
          label: 'checkout and installation'

      - run: yarn ship:auto

      - name: Build Release Measurement
        uses: green-coding-berlin/eco-ci-energy-estimation@v2 # use hash or @vX here (See note below)
        if: matrix.os == 'ubuntu-latest'
        with:
          task: get-measurement
          label: 'build release'

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.FILE }}

      - name: Upload user guide
        uses: softprops/action-gh-release@v1
        with:
          files: USER_GUIDE.md

      - name: Create SPDX document
        run: yarn spdx

      - name: Upload SPDX document
        uses: softprops/action-gh-release@v1
        with:
          files: opossum-ui.spdx.json

      - name: Upload Measurement
        uses: green-coding-berlin/eco-ci-energy-estimation@v2 # use hash or @vX here (See note below)
        if: matrix.os == 'ubuntu-latest'
        with:
          task: get-measurement
          label: 'upload release'

      - name: Show Energy Results
        uses: green-coding-berlin/eco-ci-energy-estimation@v2 # use hash or @vX here (See note below)
        with:
          task: display-results
          pr-comment: true
